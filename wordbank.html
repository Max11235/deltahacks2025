<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Words</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            background: #ffffff;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-sizing: border-box;
            position: relative;
        }

        .header {
            font-size: 20px;
            font-weight: 600;
            color: #333333;
            margin-bottom: 16px;
            position: relative;
        }

        .header .search-icon {
            position: absolute;
            right: 0;
            top: 0;
            font-size: 18px;
            color: #4285f4;
            cursor: pointer;
        }

        .header .listeningspot-button {
            position: absolute;
            left: 0;
            top: 0;
            font-size: 18px;
            color: #4285f4;
            cursor: pointer;
            padding: 6px 10px;
            border: 1px solid #4285f4;
            border-radius: 4px;
        }

        .content {
            margin: 32px 0;
        }

        .content .icon {
            font-size: 48px;
            color: #e0e0e0;
            margin-bottom: 16px;
        }

        .content .message {
            font-size: 16px;
            font-weight: 600;
            color: #666666;
            margin-bottom: 8px;
        }

        .content .sub-message {
            font-size: 14px;
            color: #999999;
        }

        .button-container {
            margin-top: 16px;
        }

        .button-container button {
            background-color: #4285f4;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #3367d6;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 32px;
            font-size: 12px;
            color: #999999;
        }

        .footer div {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .footer div:hover {
            color: #333333;
        }

        .footer .icon {
            font-size: 20px;
            margin-bottom: 4px;
        }

        /* Highlight the current page */
        .footer .current {
            color: #4285f4;
            pointer-events: none;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            My Words
            <span class="search-icon" onclick="navigateTo('add-words.html')">+</span>
            <span class="listeningspot-button" onclick="navigateTo('listeningspot.html')">üéß</span>
        </div>
        <div class="content">
            <div class="icon">‚úèÔ∏è</div>
            <div class="message">Nothing here. For now.</div>
            <div class="sub-message">This is where you‚Äôll find your bank of words.</div>
        </div>
        <div class="button-container">
            <button onclick="navigateTo('add-words.html')">Start adding words</button>
        </div>
        <div class="footer">
            <div onclick="navigateTo('explore.html')">
                <div class="icon">üß≠</div>
                Explore
            </div>
            <div class="current">
                <div class="icon">‚úèÔ∏è</div>
                My Words
            </div>
            <div onclick="navigateTo('profile.html')">
                <div class="icon">üë§</div>
                Profile
            </div>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            // Check if the current page matches the target page
            const currentPage = window.location.pathname.split("/").pop();
            if (currentPage !== page) {
                window.location.href = page; // Navigate to the target page
            }
        }
    </script>
</body>
</html>
