<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tell Us More About Yourself</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        .container {
            background: #ffffff;
            width: 100%;
            max-width: 400px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-sizing: border-box;
        }

        .container h1 {
            font-size: 20px;
            font-weight: 600;
            color: #333333;
            margin-bottom: 16px;
        }

        .container p {
            font-size: 14px;
            color: #666666;
            margin-bottom: 24px;
        }

        .option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .option input {
            display: none;
        }

        .option label {
            display: block;
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #333333;
            text-align: center;
            background: #ffffff;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .option input:checked + label {
            background-color: #e8f0fe;
            border-color: #4285f4;
        }

        .button-container {
            text-align: center;
        }

        .button-container button {
            display: inline-block;
            background-color: #4285f4;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tell us more about yourself</h1>
        <p>Select all that apply for yourself.</p>

        <div class="option">
            <input type="checkbox" id="legally-deaf">
            <label for="legally-deaf">Legally deaf</label>
        </div>

        <div class="option">
            <input type="checkbox" id="hard-of-hearing">
            <label for="hard-of-hearing">Hard-of-hearing</label>
        </div>

        <div class="option">
            <input type="checkbox" id="have-hearing-aids">
            <label for="have-hearing-aids">Have hearing aids</label>
        </div>

        <div class="option">
            <input type="checkbox" id="unilateral-hearing-loss">
            <label for="unilateral-hearing-loss">Unilateral hearing loss</label>
        </div>

        <div class="option">
            <input type="checkbox" id="just-spacey">
            <label for="just-spacey">I'm just spacey</label>
        </div>

        <div class="option">
            <input type="checkbox" id="other">
            <label for="other">Other</label>
        </div>

        <div class="button-container">
            <button onclick="goToPage5()">Next</button>
        </div>
    </div>

    <script>
        function goToPage5() {
            window.location.href = 'listeningspot.html'; // Navigate to page5.html
        }
    </script>
</body>
</html>
